<!DOCTYPE html>

<html>
  <head>
    <title>Laura Cordeiro - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto.jpg" alt="Foto Pessoal" id="userImage" />
        </div>
        <h1 id="userName">Laura Cordeiro</h1>
        <a
          id="userLink"
          href="https://github.com/laura-cordeiro"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone github" />
          <span id="userLogin">laura-cordeiro</span></a
        >
        <p id="userBio">Uma arquiteta se aventurando no mundo da TI</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/_lauracordeiro" target="_blank">
              <img src="images/youtube.svg" alt="Ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/lauracordeiropereira" target="_blank">
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/_lauracordeiro" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/_lauracrdp" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
